<ion-view view-title="Login">
  <ion-content style="
    background-image: url('http://2night.net/images/admin/watermark-holder-horizontal1.jpg');
    background-repeat: no-repeat;
    background-size: cover;"
  >
    
    <div class="list" ng-show="errors">
      <span ng-repeat="(tag, error) in errors">
        <span class="item" ng-repeat="description in error">{{ description }}</span>
      </span>
    </div>

    <div class="list padding" style="margin-top: 50px;">
      <label class="item item-input item-stacked-label" style="background-color: white">
        <span class="input-label">Email address</span>
        <input type="text" ng-model="login.email">
      </label>
      <label class="item item-input item-stacked-label" style="background-color: white">
        <span class="input-label">Password</span>
        <input type="password" ng-model="login.password">
      </label>      
      <button class="button button-full button-positive" ng-disabled="loading" ng-click="signIn()">
        <span ng-show="!loading">Sign in</span>
        <ion-spinner icon="lines" ng-show="loading"></ion-spinner>
      </button>
    </div>

  </ion-content>
</ion-view>
