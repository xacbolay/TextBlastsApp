<ion-view view-title="">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">Venue number</div>
        <select ng-model="orderByType">
          <option>2222222</option>
          <option>3333333</option>
          <option>4444444</option>
        </select>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Contact number</span>
        <input type="text" ng-model="" ng-disabled="true">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Message</span>
        <textarea placeholder="Message" ng-model=""></textarea>
      </label>

      <button class="button button-full button-positive" ng-disabled="loading" ng-click="sendMessage()">
        <span ng-show="!loading">send message</span>
        <ion-spinner icon="lines" ng-show="loading"></ion-spinner>
      </button>
    </div>
  </ion-content>
</ion-view>
