<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>

    <ion-side-menus ng-controller="AuthController">
      <!-- Left menu -->
      <ion-side-menu side="left">
        <div class="list" style="margin-top: 50px">
          <a class="item item-icon-left">
            <i class="icon ion-ios-person"></i> {{ user.main_client_data.name }}
          </a>

          <a class="item item-icon-left" href="#/venue" menu-close>
            <i class="icon ion-ios-gear"></i> Client settings
          </a>
          
          <a class="item item-icon-left" href="#/contacts/add" menu-close>
            <i class="icon ion-ios-compose"></i> New contact
          </a>

          <a class="item item-icon-left" href="#/quickmessage" menu-close>
            <i class="icon ion-ios-paperplane"></i> Quick message
          </a>

          <a class="item item-icon-left" ng-click="logOut()" menu-close>
            <i class="icon ion-log-out"></i> Log out
          </a>
        </div>
      </ion-side-menu>
      <ion-side-menu-content>
        <!-- Main content, usually <ion-nav-view> -->

        <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
